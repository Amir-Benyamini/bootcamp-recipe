<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<title>Best Recipes App</title>
</head>
<body>
	<div id="search-container">
		<input id="userInp" type="text" placeholder="write your ingredient here">
		<button id="searchBtn">Search!</button>
	</div>
	
	<div id="result-container">
	
	</div>

	<script id="recipe-template" type="text/x-handlebars-template">

		{{#each recipe}}
			<div id="placeholder">
					
				<a href="{{href}}">{{title}}</a>

				<img src={{thumbnail}} alt="recipe-thumbnail">

					<ul>
						<p>ingredients:</p>
						
						{{#each ingredients}}
						<li>
						{{.}}
						</li>
				
					</ul>
					{{/each}}
					
			</div>
	
		{{/each}}
	
	</script>

	<script src="/handlebars/dist/handlebars.js"></script>
	<script src="/jquery/dist/jquery.js"></script>
	<script src="Renderer.js"></script>
	<script src="main.js"></script>
</body>
</html>
